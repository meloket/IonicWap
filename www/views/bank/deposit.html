<ion-view view-title="资金管理" class="m-center">

    <div id="app" style="padding-bottom: 1.33333rem;">
        <div class="isHeader isNav">
            <div class="headerWrap">
                <div class="vux-header header">
                    <div class="vux-header-left">
                        <a class="vux-header-back" ng-click="back();">返回</a>
                        <div class="left-arrow" style="display: none;"></div>
                    </div>
                    <h1 class="vux-header-title">资金管理</h1>
                    <!-- <div class="vux-header-right">
                        <a href="#/setting" class="">设置</a>
                    </div> -->
                </div>
            </div>
            <div class="vux-flexbox userInfo userInfo-wrapper vux-flex-row">
                <div class="vux-flexbox-item item-left">
                    <img src="../../img/head6.png" class="avatar">
                    <div class="grade">
                        <img src="../../img/huimark.png" alt="">
                    </div>
                </div>
                <div class="vux-flexbox-item item-middle">
                    <h3><span>{{My.getUserName()}}</span></h3>
                    <p><i class="person-edit"></i>
                        <span>编辑个人资料</span>
                    </p>
                    <h3><span>{{My.getMoney()}}</span></h3>
                </div>
                <div class="vux-flexbox-item item-right">
                    <a href="#/vipLevel" class="">
                        <div class="honor-badge-icon" style="animation-name: myalter01;"></div>
                    </a>
                </div>
            </div>
            <div class="userInfo group-min-top">
                <div class="col-sm-12">
                    <div class="p_deposit">
                        <h5 class="hotgame_mark">资金管理 / 存款</h5>
                        <div class="col-sm-12" style="text-align:center" >
                            <ul style="list-style-type: none;">
                                <!-- <li ng-if="rechTypeMap['bankOnline'].length > 0" class="item">
                                <a href="#/bank/onlinepay"><img alt="" src="/images/online-pay.png">
                                    <div class="fl"><p>在线支付</p><span>支持多家银行，转账更便捷</span></div>
                                </a>
                                </li> -->
                                <li ng-if="rechTypeMap['bankTransfer'].length > 0" class="item">
                                    <a href="#/bank/bankpay"><img alt="" src="/images/transfer.png">
                                        <div class="fl"><p>银行转账</p><span>线下入款，您的首选</span></div>
                                    </a>
                                </li>
                                
                                <li ng-if="rechTypeMap['alipayOnline'].length > 0" class="item">
                                <a href="#/bank/alipayOnline"><img alt="" src="/images/zfb-icon.png">
                                    <div class="fl"><p>支付宝在线支付</p><span>支付宝在线支付</span></div>
                                </a>
                                </li>
                                
                                <li ng-if="rechTypeMap['weixinOnline'].length > 0" class="item">
                                <a href="#/bank/weixinOnline">
                                    <img alt="" src="{{base_url}}/assets/img/weixin.png"><hr>
                                    <div class="fl"><button class="btn btn-danger">微信在线支付</button></div>
                                </a>
                                </li>
                                
                                <li ng-if="rechTypeMap['alipay'].length > 0" class="item">
                                    <a href="#/bank/alipay"><img alt="" src="/images/zfb-icon.png">
                                        <div class="fl"><p>支付宝支付</p><span>支付宝转账支付</span></div>
                                    </a>
                                </li>
                                
                                <li ng-if="rechTypeMap['weixin'].length > 0" class="item">
                                    <a href="#/bank/wechatpay"><img alt="" src="/images/wechat-icon.png">
                                        <div class="fl"><p>微信支付</p><span>微信支付</span></div>
                                    </a>
                                </li>
                                
                                <li ng-if="rechTypeMap['cft'].length > 0" class="item">
                                    <a href="#/bank/cftpay"><img alt="" src="/images/cft-icon.png">
                                        <div class="fl"><p>银行卡转账</p><span>银行卡转账</span></div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</ion-view>
